<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1 class="title">Weather Dashboard</h1>
  <h2 id="search-for-city-txt">Search for a city:</h2>
  <div id="main-container">
    <form id="search-form">
      <input id="search-city-input" type="text" placeholder="Search City">
      <button id="fetch-button">Search</button>
      <div id="line-divider"></div>
      <div id="search-history"></div>
    </form>
  
    <div class="hidden main-city-info"></div>
  </div>
  
  <div id="day-forecast-container">
    <h2 id="day-forecast-header" class="hidden">5-Day Forecast:</h2>
    <div id="forecast-container"></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
